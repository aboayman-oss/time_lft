<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Left Calculator</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Time Left</h1>

    <button onclick="togglePicker()">Pick Date & Time</button>
    <div id="datetime-picker" style="display:none;"></div>

    <div class="actions">
      <button onclick="startCalculation()">Calculate</button>
      <button onclick="resetApp()">Reset</button>
    </div>

    <div id="clock-icon" style="font-size: 2rem; margin-top: 0.75rem;">‚è≥</div>

    <div class="actions">
      <button onclick="toggleTheme()">üåó Theme</button>
    </div>

    <div id="countdown">‚è≥</div>

    <div id="sleep-block" class="block" style="display:none;">
      <label>Sleep hours per day:</label>
      <input type="number" id="sleepHours" min="0" inputmode="numeric"/>
      <div class="progress"><div id="sleepBar" class="bar"></div></div>
      <div id="sleepError" class="error"></div>
    </div>

    <div id="course-block" class="block" style="display:none;">
      <label>Course hours total:</label>
      <input type="number" id="courseHours" min="0" inputmode="numeric"/>
      <label>Playback speed:</label>
      <select id="speed">
        <option value="1">1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
      <div class="progress"><div id="courseBar" class="bar"></div></div>
      <div id="courseError" class="error"></div>
    </div>

    <div id="badge" style="display:none;" class="badge"></div>
    <div id="summary" class="summary"></div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
